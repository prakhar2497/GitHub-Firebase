<div class="card user-card ">
    <div class="">
        <img class="img-fluid rounded-circle profile-pic" [src]="user.avatar_url" alt="user-img">
    </div>
</div>
<div class="card-body">
    <h5 class="card-title">{{user.name}}</h5>
    <p class="card-text">Bio: {{user.bio}}</p>
    <p class="card-text">Company: {{user.company}}</p>
    <p class="card-text">Blog: {{user.blog}}</p>
    <p class="card-text">Updated At: {{user.updated_at}}</p>
</div>
